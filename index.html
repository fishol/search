<!DOCTYPE html>

<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">   <!-- 调用font-awesome小图标 -->
        <link rel="stylesheet" href="css/style.css">
        <script Language="JavaScript" src="js/main.js"></script>
        <title>飞鱼导航</title>
    </head>
    <body>

            <div class="weather">                                               <!-- 和风天气的代码可真特么丑 -->

                <div id="he-plugin-simple"></div>
                <script>
                WIDGET = {
                "CONFIG": {
                    "modules": "10234",
                    "background": "5",
                    "tmpColor": "666666",
                    "tmpSize": "16",
                    "cityColor": "666666",
                    "citySize": "16",
                    "aqiColor": "666666",
                    "aqiSize": "16",
                    "weatherIconSize": "24",
                    "alertIconSize": "18",
                    "padding": "10px 10px 10px 10px",
                    "shadow": "1",
                    "language": "auto",
                    "borderRadius": "50",
                    "fixed": "false",
                    "vertical": "top",
                    "horizontal": "left",
                    "key": "2cec720b179a4719b4d04de84240475e"
                }
                }
                </script>
                <script src="https://widget.qweather.net/simple/static/js/he-simple-common.js?v=2.0"></script>

            </div> 




            <div class="fishol">                                                                               <!-- 主体 -->
                <div id="logo"> </div>                                                                   <!-- LOGO -->
                
                    <form action="https://www.google.com/search?q=" target="_blank">      <!-- 提交表单 -->
                        <div id="input-box" >
                            <input type="text" placeholder="请输入搜索内容" name="q" x-webkit-speech autocomplete="off">     <!-- 输入框 -->
                        </div>
                    </form>
                
            </div>

            <div class="music"> </div>                                                                      <!-- 音乐插件 -->

            <div class="navigation">  </div>                                                                 <!-- 侧栏导航 -->
     
    </body>
